name: Check and build app

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  other-repo-statistics:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Getting open PRs count
        shell: bash
        run: |
          GITHUB_PRS_RESPONSE=$(curl -s \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                https://api.github.com/repos/Kotlin/kotlinx.serialization/pulls\?state\=open\&per_page\=100)

          GITHUB_PR_COUNT=$(echo "$GITHUB_PRS_RESPONSE" | jq '. | length')
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          echo "pull_requests,$GITHUB_PR_COUNT,$TIMESTAMP"
  check-n-build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository code"
        uses: actions/checkout@v3
      - name: "Setup JDK 17"
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: "Setup Gradle"
        uses: gradle/gradle-build-action@v2.4.2
      - name: "Run build with Gradle wrapper"
        id: gradle
        run: ./gradlew :build --scan
      - name: "Add build scan URL as PR comment"
        uses: actions/github-script@v5
        if: github.event_name == 'pull_request' && failure()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ${{ github.workflow }} failed: ${{ steps.gradle.outputs.build-scan-url }}'
            })
      - name: "HTLM build reports"
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: app/build/reports/*.html